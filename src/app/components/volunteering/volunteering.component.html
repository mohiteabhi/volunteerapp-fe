<div class="volunteering-container">
  <!-- Header Section -->
  <header class="header-section">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo-section">
        <div class="logo-icon">ü§ù</div>
        <div class="logo-text-container">
          <h1 class="logo-text">SWAYAMSEVAK</h1>
          <p class="logo-subtitle">VOLUNTEER PLATFORM</p>
        </div>
      </div>
      
      <!-- Navigation -->
      <nav class="navigation">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="login()">Log In</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="main-section">
    <div class="content-wrapper">
      <!-- Left Content -->
      <div class="left-content">
        <h2 class="main-heading">Why do we use it?</h2>
        <p class="main-description">
          We use an app for volunteers to communicate with event organizers to streamline communication, coordinate tasks, manage schedules, and ensure efficient event execution.
        </p>
        <button class="get-started-btn" (click)="getStarted()">
          Get started
        </button>
      </div>

      <!-- Right Illustration -->
      <div class="right-illustration">
        <div class="illustration-container">
          <!-- Heart Shape with Volunteering Text -->
          <div class="heart-container">
            <div class="heart-shape">
              <span class="volunteering-text">VOLUNTEERING</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
