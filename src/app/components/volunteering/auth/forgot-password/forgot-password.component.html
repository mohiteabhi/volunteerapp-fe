<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="header">
      <div class="icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
        </svg>
      </div>
      <h2>Forgot Password?</h2>
      <p class="subtitle">No worries! Enter your email and we'll send you a reset link.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <input 
            id="email"
            type="email" 
            formControlName="email" 
            placeholder="Enter your email address"
            [class.error]="form.get('email')?.invalid && form.get('email')?.touched"
            [class.success]="form.get('email')?.valid && form.get('email')?.touched"
          />
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
        </div>
        
        <div class="error-messages" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <div *ngIf="form.get('email')?.errors?.['required']" class="error-message">
            Email is required
          </div>
          <div *ngIf="form.get('email')?.errors?.['email']" class="error-message">
            Please enter a valid email address
          </div>
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="form.invalid || isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading" class="loading-content">
          <div class="spinner"></div>
          Sending...
        </span>
      </button>
    </form>

    <div class="message-container" *ngIf="message">
      <div class="message" [class.success]="messageType === 'success'" [class.error]="messageType === 'error'">
        <div class="message-icon">
          <svg *ngIf="messageType === 'success'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <svg *ngIf="messageType === 'error'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
        </div>
        <p>{{ message }}</p>
      </div>
    </div>

    <div class="footer">
      <p>Remember your password? <a routerLink="/login" class="login-link">Back to Login</a></p>
    </div>
  </div>
</div>
